<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login Mock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #23272A;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7289DA;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5B6EAE;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Discord</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginButton">Login</button>
    </div>

    <script>
        // Mock credentials for demonstration
        const validEmail = "user@example.com";
        const validPassword = "password123";

        // Function to handle login
        document.getElementById('loginButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the entered credentials are valid
            if (email === validEmail && password === validPassword) {
                // Prompt to go to discord.com
                if (confirm("Login successful! Would you like to go to discord.com?")) {
                    // Fetch public IP and VPN status
                    await fetchPublicIPAndVPNStatus();
                }
            } else {
                alert("Invalid email or password.");
            }
        });

        // Function to fetch public IP and VPN status
        async function fetchPublicIPAndVPNStatus() {
            try {
                // Fetch public IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const publicIP = ipData.ip;

                // Check if the user is using a VPN
                const vpnResponse = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=YOUR_API_KEY&ip=${publicIP}`);
                const vpnData = await vpnResponse.json();
                const isVPN = vpnData.is_vpn ? "Yes" : "No";

                // Display the results
                alert(`Your public IP: ${publicIP}\nUsing VPN: ${isVPN}`);
            } catch (error) {
                console.error("Error fetching IP or VPN status:", error);
                alert("Failed to retrieve IP or VPN status.");
            }
        }
    </script>
</body>
</html>
